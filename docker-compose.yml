version: "3.2"
services:
  web:
    image: diet
    depends_on:
      - db
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
      restart_policy:
        condition: "on-failure"
    ports:
      - 5000:5000
    networks:
      - webnet
    volumes:
      - ./web:/app

  db:
    image: postgres:alpine
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: "cs162"
      POSTGRES_USER: "cs162_user"
      POSTGRES_PASSWORD: "cs162_password"
    networks:
      - webnet
    deploy:
      restart_policy:
        condition: "on-failure"
    volumes:
      - db-data:/var/lib/postgresql/data  # Define a named volume for PostgreSQL data

  adminer:
    image: adminer
    depends_on:
      - db
    deploy:
      restart_policy:
        condition: "on-failure"
    ports:
      - 8080:8080
    networks:
      - webnet

networks:
  webnet:

volumes:
  db-data:
